<section id="register" class="page">
	<section ng-include="'error.html'"></section>
	<div class="container">
	  <div class="row">
	    <div class="col-md-8 col-md-offset-2">
	        <div class="">
	          <h1 class="title">Register</h1>
	          <div class="">
	          	<form ng-submit="validateForm.$valid && register()" name="validateForm" novalidate class="form-horizontal">
		            <div class="form_group">
		                <label for="name" class="col-md-4 control-label">Username</label>
						<div class="col-md-6">
			                <input id="name" type="text" class="form-control" name="name" ng-model="registerForm.name" required ng-minlength="3">
			            </div>
		            </div>

		            <div class="form_group">
		                <label for="email" class="col-md-4 control-label">E-Mail Address</label>
						<div class="col-md-6">
		                    <input id="email" type="email" class="form-control" name="email" ng-model="registerForm.email" required ng-minlength="3">
		                </div>
		            </div>

		            <div class="form_group">
		                <label for="password" class="col-md-4 control-label">Password</label>
						<div class="col-md-6">
		                    <input id="password" type="password" class="form-control" name="password" ng-model="registerForm.password" required ng-minlength="3">
		                </div>
		            </div>

		            <div class="form_group">
		                <label for="password" class="col-md-4 control-label">Repeat password</label>
						<div class="col-md-6">
		                    <input id="passwordRepeat" type="password" class="form-control" name="password" required ng-minlength="3" ng-model="registerForm.passwordRepeat">
		                </div>
		            </div>

		            <div class="form-group">
		                <div class="col-md-8 col-md-offset-4" style="margin-top:5px;">
		                    <button type="submit" class="btn customBtn" ng-disabled="validateForm.$invalid">
		                        <i class="fa fa-btn fa-user"></i> Register
		                    </button>
		                </div>
		            </div>
		         </form>
	          </div>
	        </div>
	    </div>
	  </div>
	</div>
</section>

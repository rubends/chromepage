<section id="dashboard" ng-style="dashboardStyle">
	<div class="container-fluid" id="widgets">
		<h2 ng-hide="widgetTemplates.length" class="text-center">There are no widgets set. Go to settings to add widgets.</h2>
		<div class="row grid">
			<div ng-repeat="widget in widgetTemplates" class="moveWidget">
		        <div ng-include="widget"></div>
		    </div>
		 </div>
    </div>
</section>

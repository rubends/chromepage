<div class="move">
	<div class="panel panel-default widget" id="catGif">
	          	<div class="panel-heading" ng-style="widgetHeader">
	          		<h3>Random cat gif</h3>
	          		<div class="resize">
	          			<i class="fa fa-window-restore" aria-hidden="true" ng-click="changeSize(catGifsWidget.id, catGifsWidget.size); catGifsWidget.size = newWidgetSize;" data-toggle="tooltip" title="Resize widget" onmouseenter="$(this).tooltip('show')"></i>
	          		</div>
	          	</div>
	          	<div class="panel-body" ng-style="widgetBody">
	          		<img src="http://thecatapi.com/api/images/get?format=src&type=gif" onerror="this.src='http://thecatapi.com/api/images/get?format=src&type=gif'">
	          	</div>
	        </div>
</div>

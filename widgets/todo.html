<div class="move">
	<div class="panel panel-default" id="tasks">
	          	<div class="panel-heading" ng-style="widgetHeader">
	          		<h3>To do</h3>
	          		<div class="resize">
	          			<i class="fa fa-window-restore" aria-hidden="true" ng-click="changeSize(todoWidget.id, todoWidget.size); todoWidget.size = newWidgetSize;" data-toggle="tooltip" title="Resize widget" onmouseenter="$(this).tooltip('show')"></i>
	          		</div>
	          	</div>
	          	<div class="panel-body" id="todo" ng-style="widgetBody">
	          		<p ng-hide="todos.length">You have no todo's</p>
					<ul>
						<li ng-repeat="task in todos | filter: {done: '0'} as notDone">
							<div ng-click="toggleDone(task.id)">
								<i class="fa fa-square-o checkSquare" aria-hidden="true"></i>
								<i class="fa fa-check-square-o hoverSquare" aria-hidden="true"></i>
								<span href="">{{task.todo}}</span>
							</div>
							<i class="fa fa-btn fa-times deleteTodo" ng-click="deleteTodo(task.id)"></i></li>
					</ul>
					<p ng-show="todos.length && !notDone.length">Congrats, you have done everything!</p>
					<form ng-submit="postTodo(todoForm.todo)">
					  <div class="input-group">
					      <input type="text" ng-model="todoForm.todo" id="addTodo" name="todo" class="form-control" placeholder="Add a todo">
					      <span class="input-group-btn">
					        <button class="btn btn-secondary" type="submit" ng-style="widgetHeader"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
					      </span>
				    </div>
					</form> 
	          	</div>
	          	<div class="panel-footer" id="done" ng-style="widgetBody">
	          		<p>done</p>
	          		<ul>
						<li ng-repeat="task in todos | filter: {done: '1'} as dones">
							<div ng-click="toggleDone(task.id)">
							<i class="fa fa-check-square-o checkSquare" aria-hidden="true"></i>
							<i class="fa fa-square-o hoverSquare" aria-hidden="true"></i>
							<span href="">{{task.todo}}</span>
							</div>
							<i class="fa fa-btn fa-times deleteTodo" ng-click="deleteTodo(task.id)"></i></li>
					</ul>
					<p ng-show="todos.length && !dones.length">You haven't done anything!</p>
	          	</div>
	        </div>
</div>

<div class="singleWidth">
			<div class="panel panel-default" id="weather">
	          	<div class="panel-heading">Weather</div>
	          	<div class="panel-body">
	          		<h2>{{weather.name}}</h2>
	          		<p>{{weather.weather[0].description}}</p>
	          		<p>max: {{weather.main.temp_max}}°C</p>
	          		<p>min: {{weather.main.temp_min}}°C</p>
	          	</div>
	        </div>
</div>

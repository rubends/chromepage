<div class="col-md-{{meetingWidget.size}} move clearfix" id="{{meetingWidget.id}}" data-place="{{meetingWidget.place}}">
	<div class="panel panel-default" id="tasks">
	          	<div class="panel-heading" ng-style="widgetHeader">
	          		<h3>Calender</h3>
	          		<div class="resize">
	          			<i class="fa fa-window-restore" aria-hidden="true" ng-click="changeSize(meetingWidget.id, meetingWidget.size); meetingWidget.size = newWidgetSize;" data-toggle="tooltip" title="Resize widget" onmouseenter="$(this).tooltip('show')"></i>
	          		</div>
	          	</div>
	          	<div class="panel-body" id="meeting" ng-style="widgetBody">
	          		Meetings
	          	</div>
	        </div>
</div>

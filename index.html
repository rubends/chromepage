<!DOCTYPE html>
<html>
<head>
    <title>Chromepage</title>
    <link rel="stylesheet" type="text/css" href="scripts/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script src="app.js"></script> 
    <script src="controllers/dashboardController.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/logoutController.js"></script>
    <script src="controllers/registerController.js"></script>
    <script src="controllers/settingsController.js"></script>
</head>
<body ng-app="chromePage" ng-controller="chromePageCtrl">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">

                <!-- Collapsed Hamburger -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <!-- Branding Image -->
                <a class="navbar-brand" href="/">
                    ChromePage
                </a>
            </div>

            <div class="collapse navbar-collapse" id="app-navbar-collapse">

                <!-- Right Side Of Navbar -->
                <ul class="nav navbar-nav navbar-right">
                    <!-- Authentication Links -->
                    
                      <li class="dropdown" ng-show="user.loggedIn">
                          <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            {{user.name}}<span class="caret"></span>
                          </a>

                          <ul class="dropdown-menu" role="menu">
                            <li><a href="#dashboard"><i class="fa fa-btn fa-graduation-cap"></i> Dashboard</a></li>
                            <li><a href="#settings"><i class="fa fa-btn fa-cog"></i> Settings</a></li>
                            <li><a href="#logout" ng-click="user.loggedIn=false"><i class="fa fa-btn fa-sign-out"></i> Logout</a></li>
                          </ul>
                      </li>

                      <li><a href="#login" ng-hide="user.loggedIn">Login</a></li>
                      <li><a href="#register" ng-hide="user.loggedIn">Register</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div id="error" ng-show="error.exist" class="container">
        <h3 class="bg-danger text-center col-md-8 col-md-offset-2">{{error.reason}}</h3>
    </div>

    <ng-view></ng-view>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js" integrity="sha384-I6F5OKECLVtK/BL+8iSLDEHowSAfUo76ZL9+kGAgTRdiByINKJaqTPH/QVNS1VDb" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
